<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <title>Tweed Trading - Contact Us</title>
</head>
<body>
  <header>
    <h1>Tweed Trading</h1>
    <p>Recycled Building Materials</p>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <!-- Contact Us section -->
    <div class="contact-us-container">
      <h3 class="contact-us-header">Contact Us</h3>
  
      <section>
        <h4>Email</h4>
        <p>Email us at <a href="mailto:admin@tweedtrading.com">admin@tweedtrading.com</a></p>
      </section>
  
      <section>
        <h4>Phone</h4>
        <p>Call us at <a href="tel:+1234567890">+1 234-567-890</a></p>
      </section>
  
      <section>
        <h4>Location</h4>
        <p>Visit us at:</p>
        <p>123 Main Street,</p>
        <p>City, State, ZIP</p>
      </section>
    </div>

    <!-- HTML Form -->
    <div class="contact-form-container">
      <h2 class="contact-form-header">Contact Us</h2>
      <form class="contact-form" id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    
  </main>
  

  <footer>
    <p>All rights reserved &copy; Tweed Trading</p>
  </footer>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
