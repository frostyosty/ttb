<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tweed Trading</title>
  <style>
    /* Additional styling for the new content */
    .change-container {
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .change-header {
      font-size: 24px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .change-text {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .change-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .change-link:hover {
      background-color: #1c5b23;
    }
  </style>
</head>
<body>
  <header>
    <img src="quick_logo.png" alt="Tweed Trading">
    <p>Recycled Building Materials</p>
  </header>

  <div class="change-container">
    <h3 class="change-header">Important Update</h3>
    <p class="change-text">Tweed Trading has been changed to <strong>[New Company Name]</strong>. Please click the link below to go to our new website:</p>
    <a href="[Sample Hyperlink]" class="change-link">Visit Our New Website</a>
  </div>

  <footer>
    <p>All rights reserved &copy; Tweed Trading</p>
  </footer>
</body>
</html>
